<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineCashy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://sdk.cashfree.com/js/ui/2.0.0/dropin.min.js"></script>
  <style>
    body { background-color: #020617; font-family: 'Segoe UI', sans-serif; }
    .orb-container {
      position: relative;
      width: 8rem; height: 8rem; border-radius: 50%;
      background: radial-gradient(circle, #0e7490, #06b6d4);
      box-shadow: 0 0 25px #22d3ee, 0 0 60px #22d3ee inset;
      animation: pulse 2s infinite ease-in-out;
    }
    .orb-icon {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem; color: #000; font-weight: bold;
    }
    .ring {
      position: absolute; border: 2px dotted #22d3ee;
      border-radius: 50%; animation: spin 8s linear infinite;
    }
    .ring1 { width: 10rem; height: 10rem; }
    .ring2 { width: 12rem; height: 12rem; animation-duration: 12s; }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px #22d3ee, 0 0 60px #22d3ee inset; }
      50% { box-shadow: 0 0 35px #22d3ee, 0 0 80px #22d3ee inset; }
    }
  </style>
</head>
<body class="flex flex-col items-center text-white min-h-screen p-6">

  <h1 class="text-4xl font-bold text-cyan-400 mb-8 drop-shadow-lg">üî∑ MineCashy</h1>

  <div class="bg-cyan-900 text-cyan-200 px-6 py-4 rounded-xl shadow-lg mb-8 w-full max-w-md text-center">
    <h2 class="text-lg font-semibold">Mining Balance</h2>
    <p id="miningBalance" class="text-2xl font-mono mt-1">‚Çπ0.000000</p>
  </div>

  <div class="relative mt-8 mb-12 flex items-center justify-center">
    <div class="ring ring1"></div>
    <div class="ring ring2"></div>
    <div class="orb-container">
      <span class="orb-icon">‚Çπ</span>
    </div>
  </div>

  <p id="liveAmount" class="text-3xl font-bold mb-2 text-cyan-400 font-mono tracking-widest w-[200px] text-center">‚Çπ0.000000</p>

  <p id="ghSpeed" class="text-lg font-semibold text-cyan-300 mb-10 tracking-wide">‚öôÔ∏è Speed: 10 GH/s</p>

  <div class="flex gap-5 mb-10">
    <button onclick="claim()" class="border-2 border-cyan-400 text-cyan-200 px-6 py-2 rounded-lg font-semibold hover:bg-cyan-500 hover:text-black transition">‚úîÔ∏è Claim</button>
    <button onclick="toggleModal(true)" class="border-2 border-cyan-400 text-cyan-200 px-6 py-2 rounded-lg font-semibold hover:bg-cyan-500 hover:text-black transition">‚ö° Boost</button>
  </div>

  <!-- Boost Modal -->
  <div id="boostModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 p-6 rounded-xl max-w-md w-full border border-cyan-400 shadow-2xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-white">üåü Boost Mining Speed</h2>
        <button onclick="toggleModal(false)" class="text-gray-300 hover:text-white text-2xl">&times;</button>
      </div>

      <label for="boostAmount" class="block text-sm text-white mb-1">Enter Base Amount (Min ‚Çπ500)</label>
      <input id="boostAmount" type="number" min="500" value="500" class="w-full mb-3 px-4 py-2 rounded bg-gray-800 text-white border border-cyan-500" />
      <p class="text-xs text-gray-400 mb-4">GST (10%) will be added.</p>

      <div class="bg-gray-800 p-4 rounded space-y-2 text-sm mb-6">
        <p>üìâ GST (10%): <span id="gstDisplay">‚Çπ50</span></p>
        <p>üí∞ Total Payable: <span class="text-pink-400" id="totalPayable">‚Çπ550</span></p>
        <p>‚öôÔ∏è New Speed: <span class="text-white" id="speedDisplay">60 GH/s (+50)</span></p>
        <p>üìà Est. Return: <span class="text-green-400" id="profitDisplay">‚Çπ4000</span></p>
        <p>‚è≥ Booster Validity: <span class="text-white">30 Days</span></p>
      </div>

      <div class="flex gap-3">
        <button onclick="initiatePayment()" class="flex-1 bg-pink-500 text-white py-2 rounded font-semibold hover:bg-pink-600">‚ö° Proceed to Pay</button>
        <button onclick="toggleModal(false)" class="flex-1 bg-gray-800 text-white py-2 rounded border border-gray-600">‚úñ Cancel</button>
      </div>
    </div>
  </div>

  <!-- Payment Container -->
 <div id="dropin-container" class="hidden"></div>


  <script>
    let miningBalance = 0.000000;
    let minedAmount = 0.000000;
    let ghSpeed = 10;
    const ticksPerSecond = 20;
    const rupeesPerMonthPer10GH = 200;
    const ticksPerMonth = 30 * 24 * 60 * 60 * ticksPerSecond;
    const rupeesPerTickPerGH = rupeesPerMonthPer10GH / 10 / ticksPerMonth;

    setInterval(() => {
      minedAmount += rupeesPerTickPerGH * ghSpeed;
      minedAmount = parseFloat(minedAmount.toFixed(6));
      document.getElementById("liveAmount").textContent = "‚Çπ" + minedAmount.toFixed(6);
      document.getElementById("ghSpeed").textContent = `‚öôÔ∏è Speed: ${ghSpeed.toFixed(2)} GH/s`;
    }, 50);

    function claim() {
      miningBalance += minedAmount;
      minedAmount = 0.000000;
      document.getElementById("miningBalance").textContent = "‚Çπ" + miningBalance.toFixed(6);
      document.getElementById("liveAmount").textContent = "‚Çπ0.000000";
    }

    function toggleModal(show) {
      document.getElementById("boostModal").classList.toggle("hidden", !show);
      updateBoostPreview();
    }

    function updateBoostPreview() {
      const input = parseInt(document.getElementById("boostAmount").value) || 0;
      const gst = input * 0.10;
      const total = input + gst;
      const profit = input * 4;
      const extraSpeed = (profit / 200) * 10;

      document.getElementById("gstDisplay").textContent = `‚Çπ${gst.toFixed(0)}`;
      document.getElementById("totalPayable").textContent = `‚Çπ${total.toFixed(0)}`;
      document.getElementById("speedDisplay").textContent = `${(ghSpeed + extraSpeed).toFixed(0)} GH/s (+${extraSpeed.toFixed(0)})`;
      document.getElementById("profitDisplay").textContent = `‚Çπ${profit.toFixed(0)}`;
    }

    document.getElementById("boostAmount").addEventListener("input", updateBoostPreview);

      async function initiatePayment() {
    const amount = parseInt(document.getElementById("boostAmount").value);
    if (isNaN(amount) || amount < 500) {
      alert("Minimum deposit is ‚Çπ500");
      return;
    }

    const total = amount + amount * 0.10;

    const response = await fetch("http://localhost:3000/create-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount: total })
    });

    const data = await response.json();

    if (!data.orderToken) {
      alert("‚ùå Failed to initiate payment.");
      return;
    }

    const cashfree = new Cashfree();
    cashfree.initialiseDropin({
      orderToken: data.orderToken,
      container: "#dropin-container",
      onSuccess: function () {
        const profit = amount * 4;
        const addedSpeed = (profit / 200) * 10;
        ghSpeed += addedSpeed;
        alert(`‚úÖ Boost Activated!\n‚öôÔ∏è +${addedSpeed.toFixed(2)} GH/s added!`);
        document.getElementById("boostModal").classList.add("hidden");
      },
      onFailure: function () {
        alert("‚ùå Payment failed.");
      }
    });

    document.getElementById("dropin-container").classList.remove("hidden");
  }
</script>

</body>
</html>
